<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Römisch ⇄ Zahl</title>
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <h1>Römische Zahlen Konverter</h1>

    <div class="converter">
        <h2>Römisch zu Zahl</h2>
        <input type="text" id="romanInput" placeholder="z.B. XIV">
        <button id="romanButton">Berechnen</button>
        <div id="romanResult" class="resultBox"></div>
    </div>

    <div class="converter">
        <h2>Zahl zu Römisch</h2>
        <input type="number" id="numberInput" min="1" max="3999" placeholder="z.B. 42">
        <button id="numberButton">Berechnen</button>
        <div id="numberResult" class="resultBox"></div>
    </div>
</body>
</html>
